<!-- Trabalhando com a diretiva V-ELSE-IF -->

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p v-if="logado">Usuário logado: {{ nome }}</p>
  <p v-else-if="anomimo">Navegando como anônimo</p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
  <input type="checkbox" name="anonino" id="anonino" v-model="anomimo">
  <label for="anonino">Logar como anônimo</label>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Nardo',
      logado: false,
      anomimo: false
    }
  });
</script>
