<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Diretiva v-onde o elemento é renderizado apenas uma vez. -->
<div id="app">
  <p v-once>
    {{ titulo }}
  </p>
  <p>
    {{ saudacao() }}
  </p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: 'Usando VueJS!',
      link: 'http://google.com'
    },
    methods: {
      saudacao: function() {
        this.titulo = 'Só alegria!'
        return this.titulo
      }
    }
  });
</script>
