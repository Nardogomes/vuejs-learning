<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>
    {{ titulo }}
  </p>
  <p>
    {{ saudacao() }}
  </p>
  <a v-bind:href="link">Google</a>
</div>

<script>
/*
* Diretiva v-bind: faz a ligação entre algo que esta na Vue instance
* com um atributo/propiedade da tag que está no template.
*/
  new Vue({
    el: "#app",
    data: {
      titulo: 'Usando VueJS!',
      link: 'http://google.com'
    },
    methods: {
      saudacao: function() {
        return this.titulo
      }
    }
  });
</script>
